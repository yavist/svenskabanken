<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/mvp.css">
    <link rel="stylesheet" href="css/custom.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Svenska Banken Online Banking</title>
</head>

<body class="full-width-wrapper">
    <header class="center">
        <a href="http://svenskabanken.com"><img alt="Logo" src="logo.png" height="90"></a>
    </header>
    <main>
        <section>
            <form id="login">
               
                <label for="input_name">IBAN:</label>
                <input type="password" id="input_name" name="input_name" size="28" placeholder="IBAN">

                <label for="input_pass">Kennwort:</label>
                <input type="password" id="input_pass" name="input_pass" size="28" placeholder="Passwort">

                <button type="submit">Absenden</button>
                <a id="hint" style="color:#b26008;font-size:11pt; cursor: pointer;"><p>Kennwort vergessen?</p></a>
                <div class="hintText" style=" display:none;">Wenden Sie sich an den Kundensupport</div>
            </form>
        </section>
    </main>
    <footer class="center">
        <p>
            Â© Svenska Banken 2020
        </p>
    </footer>

    <script src="js/login1.js"></script>
    <script>
    window.addEventListener("DOMContentLoaded", event => {
        let hintButton = document.getElementById("hint");
        hintButton.addEventListener("click", (e) => {
            e.preventDefault();
            document.querySelector(".hintText").style.display = "inline-block";
        })
    });


    function revealSolution() {
        document.querySelector(".solution").style.display = "block";
    }

</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/mvp.css">
    <link rel="stylesheet" href="css/custom.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Svenska Banken Online Banking</title>
</head>

<body class="full-width-wrapper">
    <header class="center">
        <a href="http://svenskabanken.com"><img alt="Logo" src="logo.png" height="90"></a>
    </header>
    <main>
        <section>
            <form id="login">
                <p>Geben Sie hier Ihr neues Kennwort ein:</p>
                <label for="input_name">Neues Kennwort</label>
                <input type="password" id="input_iban" name="input_name" size="28" placeholder="Neues Kennwort">

                <label for="input_pass">Bestätigung</label>
                <input type="password" id="input_pass" name="input_pass" size="28" placeholder="Kennwort bestätigen">

                <button type="submit">Absenden</button>
                <a target="_blank" href="https://locked-adventures.de/der-fall/07puzzle.html" style="color:#b26008;font-size:11pt"><p>Kennwort vergessen?</p></a>
            </form>
        </section>
    </main>
    <footer class="center">
        <p>
            © Svenska Banken 2020
        </p>
    </footer>

    <script src="js/login.js"></script>
</body>

</html>
